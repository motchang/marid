name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: |
        mkdir -p coverage
        go test -coverpkg=./... ./... -v -coverprofile=coverage/coverage.out -timeout=5m

    - name: Verify coverage threshold
      run: |
        ./scripts/check-coverage-threshold.sh coverage/coverage.out 30

    - name: Generate coverage report
      run: go tool cover -html=coverage/coverage.out -o coverage/coverage.html

    - name: Extract total coverage
      id: coverage
      run: |
        TOTAL=$(./scripts/coverage-summary.sh coverage/coverage.out)
        echo "total=${TOTAL}" >> "$GITHUB_OUTPUT"

    - name: Upload coverage artifact
      id: coverage_artifact
      uses: actions/upload-artifact@v5
      with:
        name: coverage
        path: coverage

    - name: Comment coverage on PR
      # Skip for forked pull requests where the workflow token lacks comment permissions.
      if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false }}
      uses: actions/github-script@v8
      with:
        script: |
          const coverage = '${{ steps.coverage.outputs.total }}';
          const artifactUrl = '${{ steps.coverage_artifact.outputs.artifact-url }}';
          const body = `### Coverage Report\n- Total coverage: **${coverage}**\n- [Download HTML coverage report](${artifactUrl}) for details.`;

          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body,
          });
